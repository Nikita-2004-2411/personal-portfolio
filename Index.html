<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Personal Portfolio</title>
<style>
  body{font-family:Arial;margin:0;background:#f5f7fb}
  header{background:#111;color:#fff;padding:15px;text-align:center}
  nav a{color:white;margin:10px;text-decoration:none}
  section{padding:40px}
  .container{max-width:1000px;margin:auto}
  .card{background:white;padding:20px;margin:15px 0;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
  .skills span{background:#e3e7ff;padding:8px 12px;margin:5px;display:inline-block;border-radius:20px}
  form input,form textarea{width:100%;padding:10px;margin:8px 0}
  button{background:#111;color:white;padding:10px 18px;border:none;border-radius:5px;cursor:pointer}
  @media(max-width:700px){section{padding:20px}}
</style>
</head>
<body>
<header>
  <h1>My Portfolio</h1>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="about">
  <div class="container card">
    <h2>About Me</h2>
    <p>Hello! I am a web developer passionate about creating responsive websites.</p>
  </div>
</section>

<section id="projects">
  <div class="container">
    <h2>Projects</h2>
    <div class="card">Student Management System</div>
    <div class="card">Weather App</div>
  </div>
</section>

<section id="skills">
  <div class="container card">
    <h2>Skills</h2>
    <div class="skills">
      <span>HTML</span><span>CSS</span><span>JavaScript</span><span>Java</span>
    </div>
  </div>
</section>

<section id="contact">
  <div class="container card">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="msg"></p>
  </div>
</section>

<script>
  document.getElementById('contactForm').addEventListener('submit',function(e){
    e.preventDefault();
    let name=document.getElementById('name').value;
    let email=document.getElementById('email').value;
    let message=document.getElementById('message').value;
    if(name.length<3){alert('Name must be at least 3 characters');return}
    document.getElementById('msg').innerText='Message Sent Successfully!';
    this.reset();
  });
</script>
</body>
</html>
